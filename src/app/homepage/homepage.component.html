<div class="container">
  <h1>Add Trip</h1>
  <div class="form-container">
    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" formControlName="destination" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" required>
      </div>
      <div class="form-group">
        <label for="activities">Activities</label>
        <textarea id="activities" formControlName="activities" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="start">Start Date:</label>
        <input type="date" id="start" formControlName="startDate" required>
      </div>
      <div class="form-group">
        <label for="end">End Date:</label>
        <input type="date" id="end" formControlName="endDate" required>
      </div>
      <!-- <div class="form-group">
        <input type="file" (change)="onFileChange($event)">
      </div> -->
      <button type="submit" class="submit-button">Add Trip</button>
    </form>
  </div>
</div>
