<div class="container">
    <div class="auth-container">       
        <div class="auth-form">
            <div class="logo">
                <img src="/assets/event.jpg" alt="TripMate Logo" width="150" height="150">
            </div>
            <h2>Create an account at TripMate</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"  id="login-form">
                <div class="form-group">
                    <label for="email">Full Name:</label>
                    <input type="name" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password:</label>
                    <input type="cpassword" id="cpassword" name="cpassword" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html" routerLink="/register">Register</a></p>
        </div>
    </div>
</div>
